<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2f93dde52a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!--Meta tags for search engines-->
    <meta
      name="description"
      content="Practice page for simple multiplications from 2 to 9">
    <meta
      name="keywords"
      content="multiplications, math games, multiplication game, math practise">
    <title>Practice page for simple multiplications from 2 to 9</title>
</head>
<body>
    <!--Header section-->
    <header>
        <p>*** Multiplication Practise ***</p>
    </header>

    <!--Main content-->
    <main>
        <!--Stage chooser-->
        <div id="introduction">
            <h3>Let's do this!</h3>
            <p>Schoose a stage and start practising! This super easy game lets you practise randomised Multiplication questions. Can you get more right than wrong answers? </p>
        </div>
        <div id="choose-stage">
            <button value="2" class="stage-button">2</button>
            <button value="3" class="stage-button">3</button>
            <button value="4" class="stage-button">4</button>
            <button value="5" class="stage-button">5</button>
            <button value="6" class="stage-button">6</button>
            <button value="7" class="stage-button">7</button>
            <button value="8" class="stage-button">8</button>
            <button value="9" class="stage-button">9</button>
        </div>

        <!--Game section-->
        <div id="game-section">
            <h3 id="question"></h3>
            <input type="text" id="answer" placeholder="Your Answer">
            <button data-type="submit" id="submit-answer">Submit Answer</button>
            <p id="result"></p>
        </div>

        <!--Scores-->
        <div id="score-section">
            <h3>Score:</h3>
            <p id="score">0 (Correct) / 0 (Incorrect)</p>
            <button id="reset-score" onclick="resetScore()">Reset Score</button>
        </div>

    </main>

    <footer>
        <p>Copyright 2024 by JuttaAliisa</p>
    </footer>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
